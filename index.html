<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YomA Wine Search - UI Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Noto+Serif+KR:wght@300;400;500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue-deep: #1a3a5c;
      --blue-dark: #0d2438;
      --blue-accent: #5eb3ff;
      --blue-soft: rgba(94, 179, 255, 0.2);
      --glass: rgba(255,255,255,0.06);
      --text-main: #f2f2f2;
      --text-soft: #c5d4e6;
      --shadow-xl: 0 40px 90px rgba(0,0,0,0.55);
    }

    body {
      margin: 0;
      font-family: "Noto Serif KR", serif;
      background: radial-gradient(circle at top, #2a5280 0%, #1a3555 45%, #0a1520 80%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0)), var(--glass);
      border-radius: 32px;
      padding: 50px 36px 40px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 1px solid var(--blue-soft);
      top: -200px;
      right: -140px;
      filter: blur(1px);
      pointer-events: none;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--blue-accent);
      -webkit-mask: url('https://img.icons8.com/ios-filled/50/wine-glass.png') no-repeat center;
      mask: url('https://img.icons8.com/ios-filled/50/wine-glass.png') no-repeat center;
      -webkit-mask-size: contain;
      mask-size: contain;
    }

    .logo-text {
      font-family: "Marcellus", serif;
      font-size: 32px;
      letter-spacing: 2px;
      color: var(--blue-accent);
    }

    .tagline {
      font-size: 13px;
      color: var(--text-soft);
      margin-top: -4px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin: 0 0 30px;
    }

    .search-box {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 32px 28px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
    }

    /* Custom Search UI Simulation */
    .search-form {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .search-input-wrapper {
      flex: 1;
      background: rgba(255,255,255,0.95);
      border: 2px solid var(--blue-accent);
      border-radius: 14px;
      padding: 6px 16px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .search-input-wrapper:focus-within {
      border-color: #80c9ff;
      box-shadow: 0 0 0 3px rgba(94, 179, 255, 0.2);
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #1a1a1a;
      font-size: 16px;
      padding: 12px 4px;
      font-family: "Noto Serif KR", serif;
    }

    .search-input::placeholder {
      color: #666;
      opacity: 0.7;
    }

    .search-button {
      background: var(--blue-accent);
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Noto Serif KR", serif;
      white-space: nowrap;
    }

    .search-button:hover {
      background: #4a9fe6;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(94, 179, 255, 0.3);
    }

    .search-button:active {
      transform: translateY(0);
    }

    .demo-notice {
      background: rgba(255, 196, 0, 0.15);
      border: 1px solid rgba(255, 196, 0, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #ffd966;
      text-align: center;
    }

    .code-section {
      margin-top: 20px;
      padding: 16px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .code-section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: var(--blue-accent);
    }

    .code-section pre {
      margin: 0;
      padding: 12px;
      background: rgba(0,0,0,0.4);
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.5;
      color: #e0e0e0;
    }

    .footer {
      font-size: 12px;
      color: var(--text-soft);
      margin-top: 16px;
      opacity: 0.7;
      text-align: center;
    }

    @media (max-width: 600px) {
      .hero { 
        padding: 36px 24px; 
      }
      .logo-text { 
        font-size: 28px; 
      }
      .search-box {
        padding: 24px 20px;
      }
      .search-form {
        flex-direction: column;
      }
      .search-button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">YomA Wine Search</div>
        <div class="tagline">직구 와인을 찾는 가장 편한 방법</div>
      </div>

      <hr>

      <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=911c5210c6a5d4ed7"></script>
        <div class="gcse-search"></div>

        <div class="footer">검색 결과는 Google이 제공합니다.</div>

</body>
</html>
