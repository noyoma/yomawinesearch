<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YomA Wine Search - UI Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2XWJWVHRZS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2XWJWVHRZS');
  </script>

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Noto+Serif+KR:wght@300;400;500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --wine-red: #A4193D;
      --wine-red-dark: #7a1230;
      --cream: #F9E5CF;
      --text-main: #fdfdfd;
      --text-soft: #f8d9c2;
      --glass: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--wine-red);
      color: var(--text-main);
      min-height: 100vh;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .hero {
      background: rgba(0, 0, 0, 0.18);
      border-radius: 24px;
      padding: 40px 32px 32px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(16px);
    }

    .logo {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 16px;
    }

    .logo-text {
      font-family: "Marcellus", serif;
      font-size: 32px;
      letter-spacing: 0.08em;
    }

    .tagline {
      font-family: "Noto Serif KR", serif;
      font-size: 14px;
      color: var(--text-soft);
      opacity: 0.9;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      margin: 18px 0 22px;
    }

    .search-box {
      background: var(--glass);
      border-radius: 18px;
      padding: 28px 24px 22px;
      border: 1px solid rgba(255, 255, 255, 0.16);
    }

    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    .gsc-control-cse .gsc-search-box {
      margin: 0 0 18px 0 !important;
    }

    .gsc-input-box {
      background: rgba(255,255,255,0.95) !important;
      border: none !important;
      border-radius: 14px !important;
      padding: 6px 16px !important;
    }

    input.gsc-input,
    .gsc-input-box input {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      font-size: 14px !important;
      color: #333 !important;
      height: 36px !important;
    }

    input.gsc-input::placeholder {
      color: #999 !important;
    }

    .gsc-search-button-v2 {
      background: var(--wine-red) !important;
      border: none !important;
      border-radius: 10px !important;
      padding: 14px 28px !important;
      margin-left: 8px !important;
      cursor: pointer !important;
    }

    .gsc-search-button-v2 svg,
    .gsc-search-button-v2 span {
      display: none !important;
    }

    .gsc-search-button-v2::after {
      content: "➜";
      background: var(--cream);
      color: var(--wine-red-dark);
      border-radius: 12px;
      padding: 6px 14px;
      font-size: 16px;
      font-weight: 600;
    }

    .gsc-results-wrapper-overlay,
    .gsc-results-wrapper-visible,
    .gsc-resultsbox-visible {
      position: static !important;
      top: auto !important;
      left: auto !important;
      max-width: none !important;
      width: 100% !important;
      height: auto !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      border: none !important;
    }

    .gsc-result-info,
    .gsc-above-wrapper-area,
    .gsc-above-wrapper-area-container,
    .gsc-table-result {
      background: white !important;
    }

    .gsc-webResult.gsc-result {
      background: white !important;
      border-radius: 0 !important;
      padding: 8px 0 !important;
    }

    .gs-webResult .gs-title,
    .gs-webResult .gs-title * {
      color: #1a0dab !important;
      text-decoration: none !important;
    }

    .gs-webResult .gs-title:hover,
    .gs-webResult .gs-title:hover * {
      text-decoration: underline !important;
    }

    .gs-snippet {
      color: #545454 !important;
    }

    .gsc-cursor-box {
      background: white !important;
    }

    .gsc-cursor-page {
      color: #1a0dab !important;
    }

    .gsc-control-cse *:not(input):not(button) {
      background-color: white !important;
    }

    .footer {
      font-size: 12px;
      color: var(--text-soft);
      margin-top: 16px;
      opacity: 0.7;
      text-align: center;
    }

    .site-info {
      font-size: 10px;
      color: var(--text-soft);
      opacity: 0.6;
      text-align: right;
      margin-top: 20px;
      line-height: 1.6;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width: 600px) {
      .hero { padding: 32px 18px; }
      .logo-text { font-size: 26px; }
      .search-box { padding: 22px 18px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <div class="logo">
        <div class="logo-text">YomA Wine Search</div>
        <div class="tagline">직구 와인을 찾는 가장 편한 방법</div>
      </div>

      <hr>

      <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=911c5210c6a5d4ed7"></script>
        <div class="gcse-search"></div>

        <div class="footer">검색 결과는 Google이 제공합니다.</div>

        <div class="site-info">
          위클리와인, 타운와인, 히든와인, 다이렉트와인, 엑스와인. <br>
          (세금, 배송료 포함 원스톱 서비스 업체만 제공함)<br>
          비타트라 독일, 비타트라 일본, 와인드롭은 외부 검색 제한으로 미서비스
        </div>
      </div>
    </div>
  </div>
</body>
</html>
