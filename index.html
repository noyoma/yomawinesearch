<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YomA Wine Search - UI Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 폰트 유지 (Poppins 포함됨) -->
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Noto+Serif+KR:wght@300;400;500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --wine-red: #A4193D;
      --wine-red-dark: #7a1230;
      --cream: #FFDFB9;
      --text-main: #f5f5f5;
      --text-soft: #e8d4c4;
      --shadow-xl: 0 40px 90px rgba(0,0,0,0.55);
      --glass: rgba(0,0,0,0.3);
      --blue-soft: rgba(255,255,255,0.12);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;  /* ★ 폰트 변경 */
      background: var(--wine-red);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0)), var(--glass);
      border-radius: 32px;
      padding: 50px 36px 40px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 1px solid var(--blue-soft);
      top: -200px;
      right: -140px;
      filter: blur(1px);
      pointer-events: none;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .logo-text {
      font-family: "Marcellus", serif;
      font-size: 32px;
      letter-spacing: 2px;
      color: var(--cream);
    }

    .tagline {
      font-size: 13px;
      color: var(--text-soft);
      margin-top: -4px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.2);
      margin: 0 0 30px;
    }

    .search-box {
      background: transparent;
      border: none;
      padding: 32px 28px;
      border-radius: 20px;
    }

    /* Google CSE Styling */
    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    table.gsc-search-box {
      margin-bottom: 0 !important;
    }

    /* ========================================================= */
    /* ★ 검색창 흰색 박스는 그대로 유지하면서 크림색 내부 라운드 박스 제거 */
    /* ========================================================= */
    .gsc-input-box {
      background: rgba(255,255,255,0.95) !important; /* 흰색 박스 유지 */
      border: none !important;                      /* 내부 크림 테두리 제거 */
      border-radius: 14px !important;
      padding: 6px 16px !important;
    }

    input.gsc-input {
      background: transparent !important;
      color: #1a1a1a !important;
      font-size: 16px !important;
      font-family: "Poppins", sans-serif !important;
      padding: 10px 4px !important;
    }

    input.gsc-input::placeholder {
      color: #666 !important;
    }

    /* ========================================================= */
    /* ★ 검색 버튼 = 배경색(버건디) 동일 + 크림 화살표 박스 */
    /* ========================================================= */
    .gsc-search-button-v2 {
      background: var(--wine-red) !important;  /* 페이지 배경과 동일 → 버튼이 사라진 듯 자연스럽게 */
      border: none !important;
      border-radius: 10px !important;
      padding: 14px 28px !important;
      margin-left: 8px !important;
      cursor: pointer !important;
    }

    /* 구글 기본 아이콘 숨기기 */
    .gsc-search-button-v2 svg,
    .gsc-search-button-v2 span {
      display: none !important;
    }

    /* ★ 크림색 박스 + 진한 버건디 화살표 */
    .gsc-search-button-v2::after {
      content: "➜";
      background: var(--cream);
      color: var(--wine-red-dark);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 700;
      display: inline-block;
      line-height: 1;
    }

    .gsc-search-button-v2:hover::after {
      background: #ffe7cb;
    }

    /* ========================================================= */
    /* 검색 결과 (원본 유지) */
    /* ========================================================= */
    .gsc-results-wrapper-overlay,
    .gsc-results-wrapper-visible,
    .gsc-resultsbox-visible {
      background: white !important;
      color: #333 !important;
    }

    .gsc-webResult,
    .gsc-result {
      background: white !important;
      border: 1px solid #e0e0e0 !important;
      color: #333 !important;
    }

    .gs-title,
    .gs-title b,
    .gsc-table-result a.gs-title,
    .gsc-table-result a.gs-title b {
      color: #1a0dab !important;
    }

    .gs-bidi-start-align.gs-visibleUrl {
      color: #006621 !important;
    }

    .gs-snippet {
      color: #545454 !important;
    }

    .gsc-cursor-box {
      background: white !important;
    }

    .gsc-cursor-page {
      color: #1a0dab !important;
    }

    .gsc-control-cse *:not(input):not(button) {
      background-color: white !important;
    }

    .footer {
      font-size: 12px;
      color: var(--text-soft);
      margin-top: 16px;
      opacity: 0.7;
      text-align: center;
    }

    /* ========================================================= */
    /* ★ 하단 안내 텍스트 30% 확대 (8px → 10px) */
    /* ========================================================= */
    .site-info {
      font-size: 10px;
      color: var(--text-soft);
      opacity: 0.6;
      text-align: right;
      margin-top: 20px;
      line-height: 1.6;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width: 600px) {
      .hero { padding: 36px 24px; }
      .logo-text { font-size: 28px; }
      .search-box { padding: 24px 20px; }
      .search-form { flex-direction: column; }
      .search-button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <div class="logo">
        <div class="logo-text">YomA Wine Search</div>
        <div class="tagline">직구 와인을 찾는 가장 편한 방법</div>
      </div>

      <hr>

      <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=911c5210c6a5d4ed7"></script>
        <div class="gcse-search"></div>

        <div class="footer">검색 결과는 Google이 제공합니다.</div>

        <div class="site-info">
          위클리와인, 타운와인, 히든와인, 다이렉트와인, 엑스와인. <br>
          (세금, 배송료 포함 원스톱 서비스 업체만 제공함)<br>
          비타트라 독일, 비타트라 일본, 와인드롭은 외부 검색 제한으로 미서비스
        </div>
      </div>
    </div>
  </div>
</body>
</html>
