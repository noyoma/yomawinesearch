<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YomA Wine Search - UI Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Nordic Minimal Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --wine-red: #A4193D;
      --wine-red-dark: #7a1230;
      --cream: #FFDFB9;
      --text-main: #f5f5f5;
      --text-soft: #e8d4c4;
      --shadow-xl: 0 40px 90px rgba(0,0,0,0.55);
    }

    body {
      margin: 0;
      font-family: "Inter", "Poppins", sans-serif;  /* ★ 북유럽 얇은 고딕 적용 */
      background: #A4193D;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
      min-height: 100vh;
    }

    /* 검색 입력창 폰트도 고딕 */
    input.gsc-input {
      font-family: "Inter", sans-serif !important;
      font-weight: 300 !important;
      font-size: 16px !important;
    }

    /* 검색 버튼도 동일 폰트 */
    .gsc-search-button-v2 {
      font-family: "Inter", sans-serif !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <div class="logo">
        <div class="logo-text">YomA Wine Search</div>
        <div class="tagline">직구 와인을 찾는 가장 편한 방법</div>
      </div>

      <hr>

      <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=911c5210c6a5d4ed7"></script>
        <div class="gcse-search"></div>

        <div class="footer">검색 결과는 Google이 제공합니다.</div>

        <div class="site-info">
          위클리와인, 타운와인, 히든와인, 다이렉트와인, 엑스와인. <br>
          (세금, 배송료 포함 원스톱 서비스 업체를 제공함)<br>
          비타트라 독일, 비타트라 일본, 와인드롭은 외부 검색 제한으로 미서비스
        </div>
      </div>
    </div>
  </div>
</body>
</html>
