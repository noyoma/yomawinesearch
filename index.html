<style>
    :root {
      --wine-red: #A4193D;
      --wine-red-dark: #7a1230;
      --cream: #FFDFB9; /* Light, warm color for accents */
      --text-main: #f5f5f5;
      --text-soft: #e8d4c4;
      --shadow-xl: 0 40px 90px rgba(0,0,0,0.55);
      --input-bg: #fffbf7; /* Very light, off-white for input field */
    }

    body {
      margin: 0;
      font-family: "Noto Serif KR", serif;
      background: #A4193D;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      /* Changed background to be more solid for a cleaner look */
      background: var(--wine-red-dark); 
      border-radius: 32px;
      padding: 50px 36px 40px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      /* Removed distracting background blur effect */
      content: none; 
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .logo-text {
      font-family: "Marcellus", serif;
      font-size: 40px; /* Made the logo text bigger */
      letter-spacing: 3px; /* Slightly increased spacing */
      color: #FFDFB9;
      text-shadow: 0 0 10px rgba(255,223,185,0.5); /* Added subtle glow */
    }

    .tagline {
      font-size: 15px; /* Increased font size */
      color: var(--text-soft);
      margin-top: -4px;
      font-weight: 300;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.2);
      margin: 0 0 30px;
      display: none; /* Removed the HR */
    }

    .search-box {
      background: transparent;
      border: none;
      padding: 0; /* Adjusted padding */
      border-radius: 20px;
    }

    /* Google CSE Styling */
    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      margin-bottom: 20px;
    }

    table.gsc-search-box {
      margin-bottom: 0 !important;
      width: 100%;
    }

    /* Main Search Container - Added a wrapper for the input field and button */
    .gsc-search-box .gsc-input-box {
      background: var(--input-bg) !important;
      border: 2px solid var(--cream) !important;
      border-radius: 30px !important; /* Highly rounded corners */
      padding: 0 !important;
      height: 60px; /* Fixed height for a robust feel */
      display: flex;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input.gsc-input {
      background: transparent !important;
      color: #1a1a1a !important;
      font-size: 18px !important; /* Bigger font size */
      padding: 0 20px !important;
      height: 100%;
      box-sizing: border-box;
      flex-grow: 1; /* Input takes up maximum space */
      border: none !important; /* Ensure no border on input itself */
      margin: 0 !important;
      width: auto !important; /* Override default width */
    }

    input.gsc-input::placeholder {
      color: #999 !important;
      font-weight: 300;
    }

    .gsc-search-button-v2 {
      /* Style the button as a circular icon */
      background: var(--wine-red) !important;
      border: none !important;
      border-radius: 50% !important; /* Circle shape */
      width: 44px; /* Fixed size */
      height: 44px;
      display: flex !important;
      align-items: center;
      justify-content: center;
      padding: 0 !important;
      margin-right: 8px !important;
      cursor: pointer !important;
      color: var(--cream) !important; /* Icon color */
      transition: background 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Search Icon */
    .gsc-search-button-v2 svg {
      color: var(--cream) !important; /* Ensure icon is light color */
      width: 24px;
      height: 24px;
    }

    .gsc-search-button-v2:hover {
      background: var(--wine-red-dark) !important;
    }

    /* --- Results Page Styling (Kept original logic) --- */
    .gsc-results-wrapper-overlay,
    .gsc-results-wrapper-visible,
    .gsc-resultsbox-visible {
      background: white !important;
      color: #333 !important;
    }

    .gsc-webResult,
    .gsc-result {
      background: white !important;
      border: 1px solid #e0e0e0 !important;
      color: #333 !important;
    }

    .gs-title,
    .gs-title b,
    .gsc-table-result a.gs-title,
    .gsc-table-result a.gs-title b {
      color: #1a0dab !important;
    }

    .gs-bidi-start-align.gs-visibleUrl {
      color: #006621 !important;
    }

    .gs-snippet {
      color: #545454 !important;
    }

    .gsc-cursor-box {
      background: white !important;
    }

    .gsc-cursor-page {
      color: #1a0dab !important;
    }

    .gsc-control-cse *:not(input):not(button) {
      background-color: white !important;
    }
    /* --- End Results Page Styling --- */


    .footer {
      font-size: 13px; /* Slightly increased size */
      color: var(--text-soft);
      margin-top: 20px; /* Increased margin */
      opacity: 0.8; /* Made it a little more visible */
      text-align: center;
    }

    .site-info {
      font-size: 11px; /* Increased size */
      color: var(--text-soft);
      opacity: 0.7;
      text-align: center; /* Centered text for better mobile display */
      margin-top: 30px;
      line-height: 1.8;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 600px) {
      .hero {
        padding: 36px 24px;
      }
      .logo-text {
        font-size: 32px;
      }
      /* Search box now uses full width and keeps the design */
      .gsc-search-box .gsc-input-box {
        height: 50px; /* Slightly smaller height on mobile */
      }
      input.gsc-input {
        font-size: 16px !important;
      }
      .gsc-search-button-v2 {
        width: 38px;
        height: 38px;
      }
      .gsc-search-button-v2 svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
