  <style>
    :root {
      --wine-red: #A4193D;
      --wine-red-dark: #7a1230;
      --cream: #FFDFB9;
      --text-main: #f5f5f5;
      --text-soft: #e8d4c4;
      --shadow-xl: 0 40px 90px rgba(0,0,0,0.55);
      --glass: rgba(0,0,0,0.3);
      --blue-soft: rgba(255,255,255,0.12);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--wine-red);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0)), var(--glass);
      border-radius: 32px;
      padding: 50px 36px 40px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 1px solid var(--blue-soft);
      top: -200px;
      right: -140px;
      filter: blur(1px);
      pointer-events: none;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .logo-text {
      font-family: "Marcellus", serif;
      font-size: 32px;
      letter-spacing: 2px;
      color: var(--cream);
    }

    .tagline {
      font-size: 13px;
      color: var(--text-soft);
      margin-top: -4px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.2);
      margin: 0 0 30px;
    }

    .search-box {
      background: transparent;
      border: none;
      padding: 32px 28px;
      border-radius: 20px;
    }

    /* Google CSE Styling */
    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    table.gsc-search-box {
      margin-bottom: 0 !important;
    }

    /* 검색창 내부 스타일 */
    .gsc-input-box {
      background: rgba(255,255,255,0.95) !important;
      border: none !important;
      border-radius: 14px !important;
      padding: 6px 16px !important;
    }

    input.gsc-input {
      background: transparent !important;
      color: #1a1a1a !important;
      font-size: 16px !important;
      font-family: "Poppins", sans-serif !important;
      padding: 10px 4px !important;
    }

    input.gsc-input::placeholder {
      color: #666 !important;
    }

    .gsc-search-button-v2 {
      background: var(--wine-red) !important;
      border: none !important;
      border-radius: 10px !important;
      padding: 14px 28px !important;
      margin-left: 8px !important;
      cursor: pointer !important;
    }

    .gsc-search-button-v2 svg,
    .gsc-search-button-v2 span {
      display: none !important;
    }

    .gsc-search-button-v2::after {
      content: "➜";
      background: var(--cream);
      color: var(--wine-red-dark);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 700;
      display: inline-block;
      line-height: 1;
    }

    .gsc-search-button-v2:hover::after {
      background: #ffe7cb;
    }

    .gsc-results-wrapper-overlay,
    .gsc-results-wrapper-visible,
    .gsc-resultsbox-visible {
      background: white !important;
      color: #333 !important;
    }

    .gsc-webResult,
    .gsc-result {
      background: white !important;
      border: 1px solid #e0e0e0 !important;
      color: #333 !important;
    }

    .gs-title,
    .gs-title b,
    .gsc-table-result a.gs-title,
    .gsc-table-result a.gs-title b {
      color: #1a0dab !important;
    }

    .gs-bidi-start-align.gs-visibleUrl {
      color: #006621 !important;
    }
